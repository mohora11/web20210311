<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            border: 5px solid green 
        }
        #para1{
            border-radius: 10px;
        }
        #para2{
            border-radius: 50px;
        }
        #para3{
            /* 시계방향 11시부터 */
            border-radius: 50px 30px 10px 0px;
        }
        #para4{
            border-top-left-radius: 50px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 0px;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolordd sit.</p>
    <p id="para2">Veritatis repellendus cupiditate dicta?</p>
    <p id="para3">Nulla, voluptatibus! Dolor, magnam?</p>
    <p id="para4">Rerum error corporis alias!</p>
    <p id="para5">Iste quisquam et ab?</p>

</body>
</html>
