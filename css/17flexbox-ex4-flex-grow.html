<!DOCTYPE html>
<html>
<!-- 사용방법은 구글에 flexbox 검색후 css tricks 사이트에 나와있음 -->
<head>
    <style>
        .container {
            background-color: gray;
            display: flex;
            height: 300px;
            /* justify-content: space-around;
        align-items: baseline; */
        }

        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }

        .item:nth-child(4) {
            flex-grow: 2;
        }

        .item:nth-child(5) {
            flex-grow: 1;
        }

        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

</body>

</html>
