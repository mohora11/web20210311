<!DOCTYPE html
<html>
<head>
<style>
h1.myheader{
    background-color: aqua;

}
a:link{
    color: red;
    background-color: lightblue;
}
a:visited{
    color: blue;
    background-color: purple;
}
a:hover{
    color: green;
    background-color: white;
}
a:active{
    color:pink;
}
h1:hover{
    background-color: brown;
}
</style>
<body>
<h1 class="myheader">hyperlink</h1>
<a href="https://www.google.com">google</a>
<hr>

</body>
</html>
