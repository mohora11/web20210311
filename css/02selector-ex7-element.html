<!DOCTYPE html>
<html>

<head>
    <style>
        /* 
        id:100점 
        class:10점 
        elem:1점  
        */
        h1 {
            color: red;
        }

        .note {
            color: yellow;
        }

        .special {
            color: blue;
        }

        .note.special {
            color: pink;
        }

        #header1 {
            color: gray;
        }
    </style>
</head>

<body>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note special">Doloribus, error placeat?</h1>
    <h1 id="header1" class="note special">Cumque, commodi aliquid!</h1>
    <h1>Eos, fuga ipsum.</h1>
    <h1>Quis, nesciunt corporis?</h1>
</body>

</html>
