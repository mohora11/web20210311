<!DOCTYPE html
<html>
<head>
<style>
    .fixed-elem{
        border: 5px solid black;
        width: 200px;
        height: 50px;
        /*viewport 기준*/
        position: fixed;
        top: 0px;/*브라우저 화면 기준 위에 붙어있음*/
        left: 0px;/*브라우저 화면 기준 좌측에 붙어있음*/

    }
</style>
<body>
<!-- .fixed-elem{fixed} -->
<div class="fixed-elem">fixed</div>
<p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
