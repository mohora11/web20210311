<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    화씨 :
    <!-- input#input1 -->
    <input type="text" id="input1">
    <!-- input type 은 글씨를 적을수 있고 그에 관한 id는 input1 -->

    <!-- button#button1{섭씨로 변환} -->
    <button id="button1" onclick="process()">섭씨로 변환</button>
    <!-- button1은 id 클릭한번으로 함수process()를 거침 -->

    <br>
    섭씨:
    <!-- input[readonly]#input2 -->
    <input type="text" readonly="readonly" id="input2">
    <!-- 텍스트만 적을수 있는 아이콘이 나오고 읽을수만 있음 id설정 input2 -->

    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }

        function process() {
            //input1 아이디를 가진 element를 document에서 얻어서
            //value 속성을 읽어서 변수에 넣고
            //toCelsius 함수를 위에서 얻은 값을 인수로 넣어서
            //호출한 결과를
            //celsius 변수에 할당한다.
            var fah = document.getElementById("input1").value;
            //var fah는 input1에 넣는 값에 따른 변수고
            var celsius = toCelsius(fah);
            //var celsius 값은 input2에 출력되는 값이나 함수 toCelsius
            //거쳐서 나온 값이 된다.
            document.getElementById("input2").value = celsius;
        }
    </script>
</body>

</html>
